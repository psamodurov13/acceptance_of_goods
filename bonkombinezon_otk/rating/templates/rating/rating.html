{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
            <th>Номер</th>
            <th scope="col">Сотрудник</th>
            <th scope="col">Рейтинг</th>
            <th scope="col">Сшито</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr style="background: #{{ result.rating_color }}; color: #{{ result.rating_text_color }}">
          <td>{{ forloop.counter }}</td>
          <td>{{ result.name }}</td>
          <td>{{ result.rating }}</td>
          <td>{{ result.acceptances }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
