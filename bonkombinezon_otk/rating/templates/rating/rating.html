{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <table class="table text-center">
      <thead>
        <tr>
            <th style="width: 50px;">Номер</th>
            <th class="text-start">Сотрудник</th>
            <th style="width: 50px;">Рейтинг</th>
            <th style="width: 50px;">Дни</th>
            <th style="width: 50px;">Сшито</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr style="background: #{{ result.rating_color }}; color: #{{ result.rating_text_color }}">
          <td>{{ forloop.counter }}</td>
          <td class="text-start">{{ result.name }}</td>
          <td>{{ result.rating }}</td>
          <td>{{ result.days }}</td>
          <td>{{ result.acceptances }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
        setTimeout(function(){
            location.reload();
        }, 10000);
    </script>
{% endblock %}
