{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
<form action="{% url 'load_products' %}" enctype="multipart/form-data" method="post" >
  {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
{% endblock %}
