{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
    <h1>Удаление товара</h1>
<form method="post">
  {% csrf_token %}
  <p>Вы действительно хотите удалить "{{ object }}"?</p>
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Да</button>
</form>
{% endblock %}
